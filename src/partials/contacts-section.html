<section class="contacts-section">
  <h2 class="visually-hidden">Контакты</h2>
  <div class="container contacts-section__container">
    <form class="contacts-section__form contacts-form">
      <h3 class="contacts-form__title">Быстрый способ обсудить детали</h3>
      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Имя*</span>
        <input type="text" name="name" placeholder="Ваше имя" class="form-field__input">
      </label>
      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Телефон*</span>
        <input type="tel" name="phone" placeholder="Ваш номер телефона" class="form-field__input">
      </label>
      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Email</span>
        <input type="email" name="email" placeholder="Ваша почта" class="form-field__input">
      </label>
      <label class="form-field form-field--gray contacts-form__field">
        <span class="form-field__caption">Сообщение*</span>
        <textarea name="message" placeholder="Ваше сообщение" class="form-field__input form-field__input--big"></textarea>
      </label>
      <label class="custom-checkbox contacts-form__checkbox">
        <input type="checkbox" class="custom-checkbox__input">
        <span class="custom-checkbox__text">Я согласен получать сообщения от строительной компании Elysium.</span>
      </label>
      <div class="centered">
        <button class="contacts-form__btn btn btn--fill" type="submit">Отправить запрос</button>
      </div>
    </form>
  </div>
</section>
